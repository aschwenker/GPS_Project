<html>
<head>
    <title>Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            position: fixed;
            width: 30%;
            height: 100%;
            padding: 10px 20px;
            font: 1em Arial, Helvetica, sans-serif;
            color: white;
            background: #36454f;
            box-shadow: 0 15px 15px 0 rgba(0,0,0,0.4);
            z-index: 2;
        }

        #map {
            height: 100%;
            width: 70%;
            float: right;
            clear: none;
        }


        .info {
            width: 12vw;
            height: auto;
            float: right;
            padding: 10px 10px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,.90);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

            .info h4 {
                margin: 0 0 5px;
                color: #777;
            }

        .legend {
            color: #555;
            height: auto;
        }

            .legend ul {
                padding: 0px;
                margin: 0px;
            }

            .legend i {
                width: 18px;
                height: 18px;
                float: left;
                margin-right: 8px;
                opacity: 0.7;
            }

            .legend li {
                height: 18px;
                list-style: none;
            }
    </style>

</head>
<body>
    <script>
        // When the webpage is ready (loaded)
        $(document).ready(function () {
            var map = new L.Map('map',
                {   center:[40.75, -73.95],
                    zoom: 12
                });
            // Credit where credit is due
            var attribution = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>';

            // Change this url to use different set of map tiles
            var basemap_url = 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'

            // add basemap
            basemap = new L.TileLayer(basemap_url, {
                maxZoom: 21,
                attribution: attribution
            });
            map.addLayer(basemap);

            // Add a scalebar
            L.control.scale({ maxWidth: 300 }).addTo(map);

        });
</script>
    <div id="sidebar">
        <h1>GPS</h1>
        <form id='upload' action=''>
            <label for='fileselect'>Files to upload:</label>
            <input type='file' id='fileselect' multiple='multiple' />
        </form>

    </div>
    <div id="map"></div>
    <script>
        function upload(file) {
            var xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', function (event) {
                console.log('progess', file.name, event.loaded, event.total);
            });
            xhr.addEventListener('readystatechange', function (event) {
                console.log(
                  'ready state',
                  file.name,
                  xhr.readyState,
                  xhr.readyState == 4 && xhr.status
                );
            });

            xhr.open('POST', '/upload', true);
            xhr.setRequestHeader('X-Filename', file.name);

            console.log('sending', file.name, file);
            xhr.send(file);
        }

        var select = document.getElementById('fileselect');
        var form = document.getElementById('upload')
        select.addEventListener('change', function (event) {
            for (var i = 0; i < event.target.files.length; i += 1) {
                upload(event.target.files[i]);
            }
            form.reset();
        });
    </script>
</body>
</html>
